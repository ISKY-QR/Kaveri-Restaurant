<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu Book</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <!-- QR Code Screen (first screen for desktop) -->
  <div id="qr-screen" class="qr-screen">
    <h2>Scan to View Menu</h2>
    <div id="qrcode"></div>
  </div>

  <!-- Welcome Screen (only shows on mobile after scanning QR) -->
  <div id="welcome-screen" class="qr-screen" style="display:none;">
    <h1 id="welcome-title">Welcome to The Kaveri Family Restaurant</h1>
    <button id="openMenuBtn">Open Menu</button>
  </div>

  <!-- Menu Book (Initially Hidden) -->
  <div class="menu-book" id="menu-book" style="display:none;">
    <header>
      <h1 id="title">Welcome to The Kaveri Family Restaurant</h1>
      <p class="subtitle" id="subtitle">A Gourmet Experience</p>
      <button id="langToggle">हिंदी</button>
    </header>

    <main id="menu-sections"></main>
  </div>

  <!-- Modal for dish details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="Dish Image" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <h4>Ingredients:</h4>
      <ul id="modal-ingredients"></ul>
      <h4 id="modal-price"></h4>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
